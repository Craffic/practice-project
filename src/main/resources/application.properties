spring.redis.cluster.nodes=192.168.111.130:8001,192.168.111.130:8002,192.168.111.130:8003,192.168.111.130:8004,192.168.111.130:8005,192.168.111.130:8006
spring.redis.cluster.poolConfig.max-total=8
